<!-- Contact Us Section -->
<section id="contact-page" class="page-section py-20">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-900">Get in Touch</h2>
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
        <form class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-lg hover:bg-blue-700 transition-colors duration-300">Send Message</button>
            </div>
        </form>
        <div class="text-center mt-8 text-gray-700">
            <h3 class="text-xl font-bold mb-2">Our Details</h3>
            <p>No 42, KCDC Road, 3rd Cross, Vinayaka Nagar, Kudlu, Bangalore, India</p>
            <p>Phone: +91 99807 08427, +91 81477 01247</p>
            <p>Email: venkateshwaraenterprises16@gmail.com</p>
        </div>
    </div>
</section>
